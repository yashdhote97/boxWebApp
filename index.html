<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Boxwebapp</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/479caf9f2d.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="main">
    <div id="topbar">
        <img src=".\box-logo.png" alt="logo">
        <div id="menu-items">
            <p>Plans</p>
            <p>Blogs</p>
            <p>Job</p>
            <p>Features</p>
        </div>
        <button class="primary-btn">Sign In</button>
        <div id="menu-bar">
        <i class="fas fa-bars"></i>
        </div>
    </div>
    <div id="mainsec">
        <div id="leftsec">
            <button id="secondry-btn">NEW FEATURE</button>
            <h4>Create Your Custom Workspace.</h4>
            <p>For each execution of a job.</p>
            <button class="primary-btn">Get Started</button>
            <div id="last-itm">
                <div id="nav-wrapper">
                    <div class="navigation" id="nav-left">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div class="navigation" id="nav-right">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div id="right-bottom-sec">
                    <span id="num">01</span>
                    <span id="lett">Creative workspace</span>
                    <span id="vol">Volume 1</span>
                </div>
            </div>
        </div>
        <div id="rightsec">
            <img src=".\landing-section.png" alt="landingimg">
        </div>
    </div>
</div>
</div>
</body>
</html>
